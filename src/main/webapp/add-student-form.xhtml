
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add Student</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-student-style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>Nabila University</h2>
		</div>
	</div>

	<div id="container">
		<h3>Ajouter un étudiant</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">

				<h:outputLabel>Prénom<span class="requis">*</span>
				</h:outputLabel>
				<h:inputText value="#{student.firstName}" id="firstName"
					required="true" requiredMessage="Entrez un prénom."
					validatorMessage="prénom non valide">
					<f:validateRegex pattern="[a-zA-Z]{1,30}" />
				</h:inputText>
				<h:message for="firstName" />

				<h:outputLabel>Nom<span class="requis">*</span>
				</h:outputLabel>
				<h:inputText value="#{student.lastName}" id="lastName"
					required="true" requiredMessage="Entrez un nom."
					validatorMessage="nom non valide">
					<f:validateRegex pattern="[a-zA-Z]{1,30}" />
				</h:inputText>
				<h:message for="lastName" />

				<h:outputLabel>email<span class="requis">*</span>
				</h:outputLabel>

				<h:inputText value="#{student.email}" id="email" required="true"
					requiredMessage="Entrez un email." label="email"
					validatorMessage="email non valide">
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

				</h:inputText>
				<h:message for="email" />
				<h:outputLabel />

				<h:outputLabel>
					<span class="requis">* champs requis</span>
				</h:outputLabel>
				<br />
				<h:commandButton value="Enregistrer" styleClass="save"
					action="#{studentController.addStudent(student)}" />
			</h:panelGrid>


		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="list-students.xhtml">Retour à la liste</h:outputLink>
		</p>

	</div>
</h:body>
</html>
